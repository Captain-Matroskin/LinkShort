syntax = "proto3";

package proto;

option go_package = "./";

message LinkShort {
  string link_short = 1;
}

message LinkFull {
  string link_full = 1;
}

message ResultLinkShort {
  int64 status_code = 1;
  LinkShort body = 2;
  string error = 3;
}

message ResultLinkFull {
  int64 status_code = 1;
  LinkFull body = 2;
  string error = 3;
}

service LinkShortService {
  rpc CreateLinkShort(LinkFull) returns (ResultLinkShort);
  rpc TakeLinkFull(LinkShort) returns (ResultLinkFull);
}
